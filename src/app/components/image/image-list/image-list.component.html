<div class="image-container">
  <div class="image-grid">
    <div *ngFor="let image of mainImageList | paginate:{itemsPerPage: tableSize, currentPage: page}; let i = index"  class="image">
      <img (click)="onPreviewImage(image.id)" [src]="image.url" alt="Image" />
    </div>
  </div>

  <div *ngIf="showMask" class="lightbox" @animation-leave>
      <button *ngIf="previewImage" class="close-btn" (click)="onClosePreview()"><img src="assets/images/close-icon.png" alt="close button"></button>
      
      <button *ngIf="controls" class="btn-light-box-carousel btn-prev" (click)="prev()"><img src="assets/images/left-arrow.png" alt="left arrow"></button>
      <div class="img-assign-area">
        <button (click)="assignToTask()">assign this image to the task</button>
      </div>
      <div *ngIf="previewImage" [@animation]="{value: 'visible'}" (@animation.done)="onAnimationEnd($event)" class="lightbox-img">
        <img [src]="currentLightBoxImage.url" alt="image">
        
      </div>
      <button *ngIf="controls" class="btn-light-box-carousel btn-next" (click)="next()"> <img src="assets/images/right-arrow.png" alt="right arrow"></button>
  </div>
</div>  

<div>
  <pagination-controls
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
</div>
